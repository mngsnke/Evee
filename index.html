<html>
	<head>
		<title>Evee</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/fonts.css">
		<script src="js/jquery-3.3.1.min.js"></script>
  		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<!--Navigation Bar-->
		<nav class="navbar navbar-expand-sm bg-white" style="padding-left:1%; padding-top: 0%; padding-bottom: 0%;">
			<a class="navbar-brand logo-title" style="color: #ff8f80;">Evee</a>	
			<ul class="navbar-nav">
			</ul>
			
			<ul class="navbar-nav ml-auto"style="padding-right: 100px;">
				<li class="nav-item">
					<a class="nav-link" style="color: #ff8f80; padding-right: 50px;" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" style="color: #ff8f80; padding-right: 50px;" href="#">Browse</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" style="color: #ff8f80" href="#">Help</a>
				</li>
			</ul>
		</nav>

		<!--Carousel Part-->
		<div id="home" class="carousel slide" data-ride="carousel">
				
				<!-- Indicators -->
				<ul class="carousel-indicators">
				  <li data-target="#home" data-slide-to="0" class="active"></li>
				  <li data-target="#home" data-slide-to="1"></li>
				  <li data-target="#home" data-slide-to="2"></li>
				</ul>
			  
				<!-- The slideshow -->
				<div class="carousel-inner">
				  <div class="carousel-item active">
					<img src="images/carousel-images/one.JPG" style="width: 1913px;height: 883px;" alt="Los Angeles">
				  </div>
				  <div class="carousel-item">
					<img src="images/carousel-images/two.JPG" style="width: 1913px;height: 883px;" alt="Chicago">
				  </div>
				  <div class="carousel-item">
					<img src="images/carousel-images/three.JPG" style="width: 1913px;height: 883px;" alt="New York">
				  </div>
				</div>
			  
				<!-- Left and right controls -->
				<a class="carousel-control-prev" href="#home" data-slide="prev">
				  <span class="carousel-control-prev-icon"></span>
				</a>
				<a class="carousel-control-next" href="#home" data-slide="next">
				  <span class="carousel-control-next-icon"></span>
				</a>
				
		</div>
		<div class="main-search hidden-xs">
			<div class="col-12">
				<div class="input-group">
				<input class="form-control border-secondary py-2" type="search" value="search">
				<div class="input-group-append">
					<button class="btn btn-outline-secondary" type="button">
						<i class="fa fa-search"></i>
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
